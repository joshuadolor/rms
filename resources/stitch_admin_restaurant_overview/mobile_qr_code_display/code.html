<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mobile QR Code Display - Restaurant Admin</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec3713",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221310",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex items-center justify-center p-4">
<!-- Mobile Frame Emulator for Desktop View -->
<div class="w-full max-w-md bg-white dark:bg-slate-900 shadow-2xl rounded-xl overflow-hidden border border-slate-200 dark:border-slate-800 flex flex-col h-[812px]">
<!-- Header -->
<header class="p-6 pb-2 flex items-center justify-between">
<button class="p-2 -ml-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-icons">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight">QR Code Manager</h1>
<button class="p-2 -mr-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-icons">more_vert</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 px-6 pt-4 flex flex-col items-center">
<!-- Context Switcher (Toggle) -->
<div class="w-full bg-background-light dark:bg-slate-800 p-1 rounded-xl flex mb-8">
<button class="flex-1 py-3 px-4 bg-white dark:bg-slate-700 shadow-sm rounded-lg text-sm font-semibold text-primary transition-all">
                    Menu
                </button>
<button class="flex-1 py-3 px-4 text-sm font-semibold text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-all">
                    Website
                </button>
</div>
<!-- Scanning Guide Text -->
<div class="text-center mb-6">
<h2 class="text-xl font-bold mb-1">Digital Menu QR</h2>
<p class="text-sm text-slate-500 dark:text-slate-400">Scan to view current lunch specials</p>
</div>
<!-- QR Code Container - Bright for Scanning -->
<div class="relative group">
<div class="absolute -inset-4 bg-primary/5 dark:bg-primary/10 rounded-[2rem] blur-xl"></div>
<div class="relative bg-white p-8 rounded-xl shadow-lg border border-slate-100">
<img alt="QR Code for Menu" class="w-60 h-60 block" data-alt="A clean high contrast QR code for digital menu" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD15T_hnmepriXK1GgiK4Unqpi0sREfMtEHcXriM9yfGcaflHK3RxYwpyQXJHI3Q_EVcge7c6WjT89xOkz9YzZUJzVT5298utP7aih2hksYq2t0kmYqUOPcTk2B9g0eD5Biqo8L-rxXgD4KFvLa_UVcvGkWk8W1t4ka6p28bgud02UzvRU_JQHXwRwaRkbxAigeEa2L_jN68b-k79QECYpKhCMyArLHtqFIOM2iBsuUv9dYF35WzxlGsV0HlBS23PXySy7NpaHMXmE"/>
<!-- Branding Badge in QR -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-1 rounded-lg shadow-md">
<div class="bg-primary w-10 h-10 rounded-md flex items-center justify-center">
<span class="material-icons text-white text-xl">restaurant</span>
</div>
</div>
</div>
</div>
<!-- Status Indicator -->
<div class="mt-8 flex items-center gap-2 px-4 py-2 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 rounded-full text-xs font-bold uppercase tracking-wider">
<span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                Active &amp; Ready to Scan
            </div>
<!-- Destination Info -->
<div class="mt-4 text-center">
<p class="text-xs font-medium text-slate-400 dark:text-slate-500 mb-1">DESTINATION URL</p>
<p class="text-sm font-mono text-slate-600 dark:text-slate-300 truncate max-w-[240px]">restaurant.com/menu/digital-v2</p>
</div>
</main>
<!-- Action Footer -->
<footer class="p-6 space-y-3 bg-white dark:bg-slate-900 border-t border-slate-100 dark:border-slate-800">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
<span class="material-icons text-xl">ios_share</span>
                SHARE LINK
            </button>
<div class="grid grid-cols-2 gap-3">
<button class="bg-primary/10 hover:bg-primary/20 text-primary font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span class="material-icons text-xl">file_download</span>
                    DOWNLOAD
                </button>
<button class="bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span class="material-icons text-xl">print</span>
                    PRINT
                </button>
</div>
</footer>
<!-- Bottom Safe Area Indicator (Mobile Visual) -->
<div class="h-6 flex justify-center items-end pb-2">
<div class="w-32 h-1 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
</div>
<!-- Background Elements for Desktop Decor -->
<div class="fixed -top-24 -right-24 w-96 h-96 bg-primary/5 rounded-full blur-3xl -z-10"></div>
<div class="fixed -bottom-24 -left-24 w-96 h-96 bg-primary/5 rounded-full blur-3xl -z-10"></div>
</body></html>

<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mobile Wizard: Add Categories</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5de619",
                        "background-light": "#f6f8f6",
                        "background-dark": "#162111",
                        "sage": "#c2d6bc",
                        "charcoal": "#2d332a",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-charcoal dark:text-white min-h-screen flex items-center justify-center p-4">
<!-- Mobile Frame for Desktop View -->
<div class="w-full max-w-[420px] h-[850px] bg-white dark:bg-[#1c2a16] shadow-2xl rounded-[3rem] overflow-hidden flex flex-col relative border-8 border-white dark:border-background-dark">
<!-- Status Bar Mockup -->
<div class="h-10 px-8 flex justify-between items-center bg-transparent">
<span class="text-sm font-semibold">9:41</span>
<div class="flex gap-1.5 items-center">
<span class="material-icons text-sm">signal_cellular_4_bar</span>
<span class="material-icons text-sm">wifi</span>
<span class="material-icons text-sm">battery_full</span>
</div>
</div>
<!-- Header Section -->
<header class="px-6 pt-6 pb-2">
<!-- Progress Stepper -->
<div class="flex items-center gap-2 mb-8">
<div class="h-1.5 flex-1 bg-primary rounded-full"></div>
<div class="h-1.5 flex-1 bg-primary rounded-full"></div>
<div class="h-1.5 flex-1 bg-primary/20 dark:bg-primary/10 rounded-full"></div>
<div class="h-1.5 flex-1 bg-primary/20 dark:bg-primary/10 rounded-full"></div>
</div>
<h1 class="text-2xl font-bold mb-2">Whatâ€™s on the menu?</h1>
<p class="text-charcoal/60 dark:text-white/60 text-sm leading-relaxed">
                Add categories to organize your dishes. You can add more later in your settings.
            </p>
</header>
<!-- Category Chip Container (Scrollable) -->
<main class="flex-1 px-6 overflow-y-auto pt-4 pb-32">
<div class="flex flex-wrap gap-3">
<!-- Selected Categories -->
<div class="bg-sage text-charcoal px-5 py-3 rounded-full flex items-center gap-2 font-medium shadow-sm">
<span>Appetizers</span>
<button class="material-icons text-lg leading-none opacity-50 hover:opacity-100">cancel</button>
</div>
<div class="bg-sage text-charcoal px-5 py-3 rounded-full flex items-center gap-2 font-medium shadow-sm">
<span>Main Course</span>
<button class="material-icons text-lg leading-none opacity-50 hover:opacity-100">cancel</button>
</div>
<div class="bg-sage text-charcoal px-5 py-3 rounded-full flex items-center gap-2 font-medium shadow-sm">
<span>Beverages</span>
<button class="material-icons text-lg leading-none opacity-50 hover:opacity-100">cancel</button>
</div>
<div class="bg-sage text-charcoal px-5 py-3 rounded-full flex items-center gap-2 font-medium shadow-sm">
<span>Desserts</span>
<button class="material-icons text-lg leading-none opacity-50 hover:opacity-100">cancel</button>
</div>
<!-- Suggestions Heading -->
<div class="w-full mt-6 mb-2">
<span class="text-xs font-bold uppercase tracking-wider text-charcoal/40 dark:text-white/40">Suggested for you</span>
</div>
<!-- Suggested Chips -->
<button class="border-2 border-primary/20 dark:border-primary/10 text-charcoal/70 dark:text-white/70 px-4 py-2 rounded-full flex items-center gap-2 text-sm font-medium hover:bg-primary/10 transition-colors">
<span class="material-icons text-sm">add</span> Breakfast
                </button>
<button class="border-2 border-primary/20 dark:border-primary/10 text-charcoal/70 dark:text-white/70 px-4 py-2 rounded-full flex items-center gap-2 text-sm font-medium hover:bg-primary/10 transition-colors">
<span class="material-icons text-sm">add</span> Cocktails
                </button>
<button class="border-2 border-primary/20 dark:border-primary/10 text-charcoal/70 dark:text-white/70 px-4 py-2 rounded-full flex items-center gap-2 text-sm font-medium hover:bg-primary/10 transition-colors">
<span class="material-icons text-sm">add</span> Kids Menu
                </button>
<button class="border-2 border-primary/20 dark:border-primary/10 text-charcoal/70 dark:text-white/70 px-4 py-2 rounded-full flex items-center gap-2 text-sm font-medium hover:bg-primary/10 transition-colors">
<span class="material-icons text-sm">add</span> Wine List
                </button>
</div>
</main>
<!-- Persistent Bottom Navigation & Input -->
<div class="absolute bottom-0 left-0 right-0 bg-white/80 dark:bg-[#1c2a16]/90 backdrop-blur-xl border-t border-primary/10 p-6 flex flex-col gap-4">
<!-- Add New Category Bar -->
<div class="relative group">
<input class="w-full bg-background-light dark:bg-background-dark border-none ring-1 ring-primary/20 focus:ring-2 focus:ring-primary rounded-full px-6 py-4 pr-14 text-sm font-medium outline-none transition-all placeholder:text-charcoal/30 dark:placeholder:text-white/30" placeholder="Add new category (e.g. Seafood)" type="text"/>
<button class="absolute right-2 top-2 bottom-2 bg-primary text-charcoal w-10 h-10 rounded-full flex items-center justify-center shadow-lg hover:scale-105 active:scale-95 transition-transform">
<span class="material-icons">add</span>
</button>
</div>
<!-- Action Buttons -->
<div class="flex gap-3 mt-2">
<button class="flex-1 py-4 px-6 rounded-full font-bold text-sm text-charcoal/50 dark:text-white/50 hover:bg-background-light dark:hover:bg-background-dark transition-colors">
                    Back
                </button>
<button class="flex-[2] py-4 px-6 rounded-full font-bold text-sm bg-primary text-charcoal shadow-xl shadow-primary/20 hover:shadow-primary/40 hover:-translate-y-0.5 active:translate-y-0 transition-all">
                    Continue
                </button>
</div>
<!-- Home Indicator -->
<div class="w-32 h-1.5 bg-charcoal/10 dark:bg-white/10 rounded-full mx-auto mt-2"></div>
</div>
<!-- Decorative background elements -->
<div class="absolute top-[-10%] right-[-10%] w-48 h-48 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute bottom-[20%] left-[-10%] w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>

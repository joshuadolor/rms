# RMS dev: single entry point. Frontend + API (no CORS).
# Restaurant subdomains: [slug].domain — same app, frontend uses Host to resolve slug.
# server_name accepts: *.localhost localhost (browsers resolve *.localhost); *.rms.local rms.local (add to /etc/hosts or dnsmasq).
# Production: server_name *.yourdomain.com yourdomain.com; + wildcard DNS.
# /api and /sanctum → Laravel API; everything else → Vite dev server (HMR works).

upstream api_backend {
    server api:3000;
    keepalive 32;
}

upstream frontend_backend {
    server frontend:8080;
    keepalive 16;
}

server {
    listen 80;
    server_name *.localhost localhost *.rms.local rms.local;
    root /var/www/html;

    # API: proxy to Laravel (api container)
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /sanctum {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Frontend: proxy to Vite dev server (WebSocket for HMR)
    location / {
        proxy_pass http://frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Cache-Control "no-cache";
    }
}

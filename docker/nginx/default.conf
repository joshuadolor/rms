# RMS dev: single entry point. /api, /sanctum → Laravel; /r/* and / → Vue (Vite) so the Vue app renders Template1/Template2.
# test.rms.local loads Vue; redirects to /r/test; /r/test is served by Vue so the new public templates show.
# No separate subdomain server block needed.

upstream api_backend {
    server api:3000;
    keepalive 32;
}

upstream frontend_backend {
    server frontend:8080;
    keepalive 16;
}

server {
    listen 80 default_server;
    server_name rms.local localhost *.localhost *.rms.local;
    root /var/www/html;

    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /sanctum {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Public restaurant: /r/{slug} served by Vue (Vite) so Template1/Template2 components render
    location / {
        proxy_pass http://frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Cache-Control "no-cache";
    }
}

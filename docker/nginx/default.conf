# RMS dev: single entry point. Open http://localhost — frontend + API (no CORS).
# /api and /sanctum → Laravel API; everything else → Vite dev server (HMR works).
# Upstream keepalive reduces connection overhead for repeated requests.

upstream api_backend {
    server api:3000;
    keepalive 32;
}

upstream frontend_backend {
    server frontend:8080;
    keepalive 16;
}

server {
    listen 80;
    server_name localhost;
    root /var/www/html;

    # API: proxy to Laravel (api container)
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    location /sanctum {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Frontend: proxy to Vite dev server (WebSocket for HMR)
    location / {
        proxy_pass http://frontend_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Cache-Control "no-cache";
    }
}
